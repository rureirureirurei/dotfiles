# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.category.bg:
    global: white
  colors.completion.category.fg:
    global: black
  colors.completion.even.bg:
    global: black
  colors.completion.odd.bg:
    global: black
  colors.statusbar.url.success.https.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#000000'
  content.blocking.method:
    global: hosts
  content.javascript.clipboard:
    https://ascii.theater: access-paste
    https://chat.deepseek.com: access-paste
    https://chatgpt.com: access-paste
    https://claude.ai: access-paste
  fonts.hints:
    global: bold 12pt default_family
  fonts.statusbar:
    global: 12pt default_family
  statusbar.show:
    global: in-mode
  tabs.position:
    global: top
